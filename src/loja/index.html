<script>
    mobilemenu = document.getElementById("mobilemenu")
  mobilebtn = document.getElementById("mobilebtn")
  function openMenu() {

    if (mobilemenu.style.display == "none") {
      mobilebtn.innerHTML = `<i class="fa-solid fa-xl fa-xmark"></i>`
      mobilemenu.style.display = "block"
    } else {
      mobilebtn.innerHTML = `<i class="fa-solid fa-xl fa-bars"></i>`
      mobilemenu.style.display = "none"
    }
  }
</script>
  

<script>
    ScrollReveal().reveal('.flip', { rotate: { x: 20, z: 180 }, duration: 1000, delay: 300 });
    ScrollReveal().reveal('.reveal_bottom', { origin: 'bottom', distance: '400px', delay: 300 });
    ScrollReveal().reveal('.reveal_top', { easing: 'ease-in-out', origin: 'top', distance: '400px', delay: 300 });
    ScrollReveal().reveal('.reveal_left_delay', { origin: 'left', distance: '100px', delay: 700 });
    ScrollReveal().reveal('.reveal_right_delay', { origin: 'left', distance: '100px', delay: 700 });
    ScrollReveal().reveal('.reveal_left', { origin: 'left', distance: '100px', delay: 400 });
    ScrollReveal().reveal('.reveal_right', { origin: 'right', distance: '100px', delay: 400 });
    ScrollReveal().reveal('.reveal_left_pic', { easing: "ease-in-out", origin: 'left', distance: '10px', delay: 400 });
    ScrollReveal().reveal('.reveal_right_pic', { easing: "ease-in-out", origin: 'right', distance: '10px', delay: 400 });
    ScrollReveal().reveal('.scale_up', { scale: 0.85, delay: 500 });
</script>
